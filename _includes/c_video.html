<li class="video-list__item column marginless">
	<a class="video-list__link is-flex is-flex-direction-column _has-text-centered is-gap-1" href="{{ include.link }}" target="_blank">
		<img src="{{ include.thumbnail }}" class="video-list__thumb has-radius-normal" alt="Video thumbnail - {{ include.title }}" loading="lazy">
		<span class="video-list__title">{{ include.title }}</span>
		{% if include.tags.size > 0 %}
			<span class="video-list__tags">
			{% for tag in include.tags %}
				<span class="video-list__tag">{{ tag | prepend: "#" }}</span>
			{% endfor %}
				</span>
		{% endif %}
	</a>
</li>
