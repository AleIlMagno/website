<!-- Twitter Card Meta Tags -->
<meta name="twitter:site" content="{{ site.twitter | prepend: "@" }}">
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="{{ title | truncate: 60 }}">
<meta name="twitter:description" content="{{ include.description | truncate: 160 }}">
<meta name="twitter:image" content="{{ site.ogImage | absolute_url }}">
<meta name="twitter:image:alt" content="{{ include.title | truncate: 60 }} (preview image)">
