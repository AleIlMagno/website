<div class="linkhub-dual-wrapper__column {% if include.class %}{{ include.class }}{% endif %}">
	{% if include.title %}
		<h3 class="linkhub-dual-wrapper__title">{{ include.title }}</h3>
	{% endif %}
	{% if include.desc %}
		<p class="linkhub-dual-wrapper__desc">
			{{ include.desc }}
		</p>
	{% endif %}
</div>
