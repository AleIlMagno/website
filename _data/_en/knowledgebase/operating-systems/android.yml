    color: "#9BCC01"
    favorite: true
  -
    name: "DivestOS"
    desc: "DivestOS attempts to fix some security issues with LineageOS (like bringing verified boot to some devices) while maintaing large device compatability."
    tags: ["Open Source", "Supports many devices"]
    labels:
      official: "https://divestos.org/"
    color: "#000000"
    favorite: true
  -
    name: "GrapheneOS"
    desc: "The private and secure mobile operating system with Android app compatibility. Developed as a non-profit open source project."
    tags: ["Open Source", "Only Pixel line support"]
    labels:
      official: "https://grapheneos.org/"
    color: "#ffffff"
    favorite: true
  -
    name: "LineageOS"
    desc: "LineageOS has lower security than stock, but it does attempt to improve privacy & transparency. Users should consider pros/cons before using LineageOS over stock."
    tags: ["Open Source", "Supports many devices"]
    labels:
      official: "https://lineageos.org/"
    color: "#167C80"
  -
    name: "MicroG"
    desc: "MicroG is an open source replacement to proprietary Google Play Services. It allows apps & services to work as intended in a more privacy-respecting & transparent fashion on most custom ROMs."
    tags: ["Open Source"]
    labels:
      official: "https://microg.org/"
    color: "#F2F2F2"
  -
    name: "Plexus"
    desc: "While MicroG & de-googled ROMs try to maintain the compatability of Google Play Services, they are not perfect. Plexus allows you to check what apps do/don't work."
    tags: ["Open Source"]
    labels:
      official: "https://plexus.techlore.tech/"
      android: "https://github.com/techlore/Plexus-app?tab=readme-ov-file#download"
    color: "#000000"
