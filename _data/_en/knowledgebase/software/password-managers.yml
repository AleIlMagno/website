    name: "KeePass"
    desc: "KeePass is a secure & customizable password manager, but it requires work to function as conveniently as some users may expect. We have recommended clients below to make the experience as smooth as possible."
    tags: ["Open Source", "Free"]
    labels:
      official: "https://keepass.info/"
    color: "#e7ecfb"
    favorite: true
  -
    name: "KeePassXC (client)"
    desc: "KeePassXC is a modern, secure, & customizable KeePass client available on all major desktop operating systems with active development."
    tags: ["Open Source", "Free", "Windows", "macOS", "Linux"]
    labels:
      official: "https://keepassxc.org/"
    color: "#7bab42"
    favorite: true
  -
    name: "KeePassDX (client)"
    desc: "KeePassDX is a KeePass client for Android available on F-Droid and the Google Play Store with a modern interface, active development, and strong trust in the community."
    tags: ["Open Source", "Free", "Android"]
    labels:
      official: "https://www.keepassdx.com/"
    color: "#44a047"
    favorite: true
  -
    name: "Strongbox (client)"
    desc: "Strongbox is a beautiful KeePass client that integrates well with iOS & MacOS devices, even offering the option for E2EE syncing via iCloud. They also now use a local network sync to avoid the cloud altogether."
    tags: ["Open Source", "Free Tier", "iOS", "macOS"]
    labels:
      official: "https://strongboxsafe.com/"
    color: "#1446b0"
    favorite: true
  -
    name: "Proton Pass"
    desc: "Proton Pass is a secure password manager integrated with the Proton ecosystem with an emphasis on a simple user experience. Its built-in email aliasing is an attractive feature, along with its UI/UX."
    tags: ["Open Source", "Free Tier"]
    affil: "https://go.getproton.me/SH12Q"
    labels:
      official: "https://proton.me/pass"
    color: "#6d49ff"
    favorite: true
  -
    name: "Bitwarden"
    desc: "Bitwarden is a trusted, cloud-based option with zero-knowledge encryption to keep you safe. They offer an attractive experience for password management, with the option for self-hosting."
    tags: ["Open Source", "Free Tier"]
    labels:
      official: "https://bitwarden.com/"
      android: "https://play.google.com/store/apps/details?id=com.x8bit.bitwarden"
      ios: "https://itunes.apple.com/app/bitwarden-free-password-manager/id1137397744?mt=8"
    color: "#175DDC"
    favorite: true
  -
    name: "1Password"
    desc: "1Password is an option for users who aren't happy with other offerings. It is similar to most 'mainstream' cloud-based managers, while having an excellent privacy & security record."
    tags: [ "Proprietary", "Paid" ]
    labels:
      official: "https://1password.com/"
      android: "https://1password.com/downloads/android"
      ios: "https://1password.com/downloads/ios"
    color: "#363b3f"
